	<title>
        My Portfolio
    </title>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="/home" id="logo">StockJourney</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item navBtn">
                      <a class="nav-link" href="/home">Home</a>
                  </li>
                  <li class="nav-item navBtn">
                          <a class="nav-link" href="/portfolio">Portfolio</a>
                  </li>
                  <li class="nav-item navBtn">
                          <a class="nav-link" href="/trade">Trade</a>
                  </li>
                  <li class="nav-item navBtn">
                          <a class="nav-link" href="/currency">Currency Calculator</a>
                  </li>
                  <li class="nav-item navBtn">
                          <a class="nav-link" href="/retirement">Retirement Calculator</a>
                  </li>
              </ul>
              <form class="form-inline my-2 my-lg-0" action="/logout" method="post">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
              </form>
          </div>    
        </nav>
        <h1 class="header"> <center>My Holdings</center></h1>
    <div class="container my-container">
    <div class="cardStyling">
    {% if objects %}
  <table id='result' class='table table-hover table-striped table-bordered'>
    <thead style="background-color:#2577B1;">
      <tr>
      {% for header in headers %}
        <th><font color="#FFF">{{header}}</font></th>
      {% endfor %}
      </tr>
    </thead>

    <tbody>
    {% for object in objects %} 
      <tr>
    {% for k, val in object.items() %}
        <td>{{val}}</td>
      {% endfor %}
      </tr>
    {% endfor %}        
    </tbody>
  </table>
{% endif %}
  </div> 
  </div>
    </div>
</body>

</script>
