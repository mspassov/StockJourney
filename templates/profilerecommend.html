<!DOCTYPE html><html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='profiles.css')}}">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa:300,700' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>
        Your risk profile
    </title>
    </head>
        <body>

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <a class="navbar-brand" href="#" id="logo">StockJourney</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                </ul>
                <form class="form-inline my-2 my-lg-0" action="/logout" method="post">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
                </form>
              </div>
            </nav>

                <!-- Profile Box buttons-->
                <div class="header"> <center>Based on your answers, we think that your risk profile is:</center></div>
                <form action="{{ url_for('recommendation') }}"  method="post">

                {% if message == "low" %}
                    <input type='radio' name='profileSelect' checked='checked' class='btn btn-outline-info box1' id='rb1' value='low'>
                {% else %}
                    <input type='radio' name='profileSelect' class='btn btn-outline-info box1' id='rb1' value='low'>
                {% endif %}
                <label for="rb1" class="btn btn-outline-info box1"> <br><br><br><b>Conservative<br><br><span style="font-size: 1vw;">You are seeking a consistent,<br> low-risk return,<br> with modest capital growth</span></label>

                {% if message == "medium" %}
                    <input type="radio" name="profileSelect" checked="checked" class="btn btn-outline-info box2" id="rb2" value="medium">
                {% else %}
                    <input type="radio" name="profileSelect" class="btn btn-outline-info box2" id="rb2" value="medium">
                {% endif %}
                <label for="rb2" class="btn btn-outline-info box2"> <br><br><br><b>Balanced<br><br><span style="font-size: 1vw;">You are seeking <br> higher capital growth, with <br> some uncertainty of  <br> investment loss</span></label>

                {% if message == "high" %}
                    <input type="radio" name="profileSelect" checked="checked"  class="btn btn-outline-info box3" id="rb3" value="high">
                {% else %}
                    <input type="radio" name="profileSelect" class="btn btn-outline-info box3" id="rb3" value="high">
                {% endif %}
                <label for="rb3" class="btn btn-outline-info box3"> <br><br><br><b>Aggressive<br><br><span style="font-size: 1vw;">You are seeking <br> to maximize capital growth, <br> with high risk investments</span></label>

               
                <!-- Next button goes to profileChosen.html as placeholder page for now -->
                <input type="submit" name="navButtons" class="btn btn-outline-info next" value="Next"></input>
                </form>

                <!-- Hint text -->
                <div class="text"> <center> If this doesn't sound like you, click on a profile that does! </center> </div>

                <!-- Routing to homepage as placeholder for back button -->
                <form action="/questions" method="get">
                <input type="submit" name="navButtons" class="btn btn-outline-info back" value="Back"> </input>                  
                </form>

</body>

<!-- Additional styling to force button hovering change -->
<style type="text/css"> 

    input[name="profileSelect"] {
        display: none;
    }

    /*Copied from css of .btn:hover ... doesn't show correct hover color otherwise... (in black instead)*/
    input[name="profileSelect"]:hover+label{
        color: #FFFFFF;
        text-decoration-color: #FFFFFF
        border-color: #18A0FB;
        background: #18A0FB;

        text-decoration: none;

    }
    input[name="profileSelect"]:checked+label {
    /* style checked (active button) state as you like */
        background: #18a0fb;
        color: rgb(255, 255, 255);
        border: 1px solid #18a0fb;
    }


    /*Copied from css of .btn:hover ... doesn't show correct hover color otherwise... (in black instead)*/
    input[name="navButtons"]:hover {
        color: #FFFFFF;
        text-decoration-color: #FFFFFF
        border-color: #18A0FB;
        background: #18A0FB;

        text-decoration: none;
        }
</style>

</html>
