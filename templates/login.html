<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<link href='https://fonts.googleapis.com/css?family=Comfortaa:300,700' rel='stylesheet'>
		<!-- Bootstrap link -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_styles.css')}}">
		<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper fadeInDown">
			<h1>StockJourney</h1>

			<div id="formContent">
				<!-- Tabs Titles -->
				<!-- Login Form -->
				<form action="{{ url_for('loginComplete') }}" method="post">
					<input type="text" id="login" class="fadeIn second" name="username" placeholder="Username">
					<input type="password" id="password" class="fadeIn third" name="password" placeholder="Password">
					<input type="submit" class="fadeIn fourth" value="Log In">
				</form>
				<p class="message">{{message}}</p>

				<div id="formFooter">
				<a class="underlineHover" href="{{url_for('index')}}">Back to Home</a>
				</div>
			
				  
			</div>
		</div>

	</body>
	
</html>
